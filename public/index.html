<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonLink Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startup-overlay">
        <div class="loader"></div>
        <p>CONNECTING TO SERVER...</p>
    </div>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="my-profile">
                <small>MY ID</small>
                <div class="id-row">
                    <span id="my-id">...</span>
                    <i class="ri-file-copy-line btn-icon" onclick="copyID()"></i>
                </div>
                <div id="status" class="status-dot offline"></div>
            </div>

            <div class="contact-header">
                <span>CONTACTS</span>
                <button onclick="promptAddContact()" class="add-btn"><i class="ri-user-add-line"></i></button>
            </div>

            <div id="contact-list" class="contact-list">
                </div>
        </aside>

        <main class="chat-section">
            <header class="chat-header">
                <div class="chat-info">
                    <span id="current-chat-name">Select a Contact</span>
                    <small id="current-chat-status">No active connection</small>
                </div>
            </header>

            <div id="chat-box" class="chat-box">
                <div class="placeholder-msg">Pilih kontak di sebelah kiri untuk mulai chat</div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Ketik pesan..." disabled>
                <button onclick="kirimPesan()" id="send-btn" disabled><i class="ri-send-plane-fill"></i></button>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
